#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=enp0s3 --onboot=off --ipv6=auto --no-activate
network  --hostname=osboxes

# Root password
rootpw --iscrypted $6$hEqsZIJA5a59iYXv$To7T6JCgcSUAAJiF3m/6mwUJRji6q/40QXk83VIhRhKxSdN0nmgaIA9zo7UxNxKzAznN.4ZpKmPtlumgs7NwB.
# System services
services --enabled="chronyd"
# System timezone
timezone America/New_York --isUtc
user --groups=wheel --name=osboxes --password=$6$K9LziSWlCiOXFucu$BI7ekVknkM/aq6/no63Mz159aopJaaOcCe/0oo.2VjvgwqaWp27czzKC27bMJBuaME1TxXiLrENHJP6bB.iAJ. --iscrypted --gecos="osboxes.org"
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /home --fstype="xfs" --ondisk=sda --size=260094
part /boot --fstype="xfs" --ondisk=sda --size=1024
part swap --fstype="swap" --ondisk=sda --size=9216
part / --fstype="xfs" --ondisk=sda --size=241664

%packages
@^gnome-desktop-environment
@base
@core
@desktop-debugging
@dial-up
@directory-client
@fonts
@gnome-desktop
@guest-agents
@guest-desktop-agents
@input-methods
@internet-browser
@java-platform
@multimedia
@network-file-system-client
@networkmanager-submodules
@print-client
